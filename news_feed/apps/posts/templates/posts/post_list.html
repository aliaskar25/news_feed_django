{% extends 'base.html'%}

{% block content %}
    {% for post in object_list %}
        <hr>
        <p><a href="{% url 'post_detail_url' post.pk %}">{{ post.title }}</a></p>
        <p>{{ post.created_date }}</p>
        <p>by: <a href="{% url 'user_detail_url' post.blog.user.pk %}">{{ post.blog.user.username }}</a></p>
        <p>Views: {{ post.user_read.count }}</p>
    {% endfor %}
{% endblock %}
